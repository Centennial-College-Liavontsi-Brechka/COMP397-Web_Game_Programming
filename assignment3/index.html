<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <script src="lib/jquery-3.0.0.min.js"></script>
    <script src="script/slotMachine.js"></script>
    <link rel="stylesheet" href="style/slotMachine.css">
</head>
<body>
<div id="greetingsWrapper">
    <div id="greetings">
        <h1>Hi!</h1>
        <button id="startGameButton">Start the game</button>
    </div>
</div>
<div id="gameWrapper">
    <h1>Slot Machine</h1>

    <div id="playerStats">
        <h2>Player Statistics</h2>
        <ul id="playerStatsList">
            <li id="jackpot">Jackpot: 5000</li>
            <li id="playerMoney">Player Money: 1000</li>
            <li id="currentBet">Current bet: 0</li>
            <li id="playerTurn">Turn: 0</li>
            <li id="playerWins">Wins: 0</li>
            <li id="playerLosses">Losses: 0</li>
            <li id="playerWinRatio">Win Ratio: 0.00%</li>
        </ul>
        <button id="resetButton">Reset the game</button>
        <button id="quitButton">Quit the game</button>
    </div>

    <div id="mainContainer">
        <div id="winOrLose">
            <p>&nbsp</p>
        </div>

        <div id="slotMachine">
            <div id="reels">
                <div id="reel1" class="reel"></div>
                <div id="reel2" class="reel"></div>
                <div id="reel3" class="reel"></div>
            </div>
        </div>

        <div id="betEntry">
            <p>Place Your Bet Here</p>
            <input id="playerBet" name="points" value="10">
            <button id="spinButton">Spin!</button>
        </div>
    </div>
</div>
</body>
</html>
